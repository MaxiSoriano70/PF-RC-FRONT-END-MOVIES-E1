    <main class="bg-main container-main">
        <section class="container py-3">
            <h1 class="display-2 text-center">Contacto</h1>
            <hr />
            <article class="row">
                <div class="col-sm-12 col-lg-6">
                    <form class="p-4 rounded shadow bg-light">
                        <div class="mb-3">
                            <label for="nameAndSurname" class="form-label fw-bold fs-6">Nombre y apellido</label>
                            <input type="text" class="form-control bg-input" id="nameAndSurname"
                                placeholder="Jose Cuervo" required minlength="8" maxlength="50" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold fs-6">Email</label>
                            <input type="email" class="form-control bg-input" id="email" placeholder="email@ejemplo.com"
                                required maxlength="50" minlength="8" />
                        </div>
                        <div class="mb-3">
                            <label for="Choose" class="form-label fw-bold fs-6">De donde sos</label>
                            <select class="mb-3 form-select w-auto bg-input" required>
                                <option value="">Selecciona una opcion</option>
                                <option value="1">Buenos Aires</option>
                                <option value="2">Capital Federal</option>
                                <option value="3">Catamarca</option>
                                <option value="4">Chaco</option>
                                <option value="5">Chubut</option>
                                <option value="6">Cordoba</option>
                                <option value="7">Corrientes</option>
                                <option value="8">Entre Ríos</option>
                                <option value="9">Formosa</option>
                                <option value="10">Jujuy</option>
                                <option value="11">La Pampa</option>
                                <option value="12">La Rioja</option>
                                <option value="13">Mendoza</option>
                                <option value="14">Misiones</option>
                                <option value="15">Neuquén</option>
                                <option value="16">Rio Negro</option>
                                <option value="17">Salta</option>
                                <option value="18">San Juan</option>
                                <option value="19">San Luis</option>
                                <option value="20">Santa Cruz</option>
                                <option value="21">Santa Fe</option>
                                <option value="22">Santiago del Estero</option>
                                <option value="23">Tierra del Fuego</option>
                                <option value="24">Tucumán</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="LeaveUsYourDoubts" class="for-label fw-bold fs-6">Dejanos tus dudas</label>
                            <textarea name="Dejanos tus dudas" id="LeaveUsYourDoubts" rows="4"
                                class="form-control bg-input" placeholder="Agregá tu mensaje aqui..." required
                                maxlength="250"></textarea>
                        </div>
                        <button class="btn btn-personalized mb-3 fs-6" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <iframe class="border border-4 mt-4 mt-lg-0 shadow"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023709809397!2d-65.20977672546015!3d-26.836696090030177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1697732042076!5m2!1ses-419!2sar"
                        width="100%" height="515" style="border:0;" allowfullscreen="" loading="lazy"
                        class="w-100"></iframe>
                    </iframe>
                </div>

    <!-- Modal suscripcion -->
    <div class="modal fade" id="ModalSuscripcion" tabindex="-1" aria-labelledby="ModalSuscripcion" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xl-down">
            <div class="modal-content">
                <div class="modal-header bg-nav-modal">
                    <h5 class="modal-title fw-bold" id="ModalSuscripcion">Suscripción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light">
                    <form class="row g-4">
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationName" class="form-label">Nombre</label>
                            <input type="text" class="form-control bg-input" id="validationName" placeholder="Esteban"
                                maxlength="20" minlength="2" required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control bg-input" id="validationLastName"
                                placeholder="Centurion" maxlength="20" minlength="2" required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationUsername" class="form-label">Usuario</label>
                            <input type="text" class="form-control bg-input" id="validationUsername"
                                placeholder="centu4" aria-describedby="inputUser" maxlength="20" minlength="1" required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control bg-input" id="validationCity"
                                placeholder="SM de Tucuman" aria-describedby="inputCity" maxlength="50" minlength="3"
                                required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationProvince" class="form-label">Provincia</label>
                            <select class="form-select bg-input" id="validationProvince"
                                aria-describedby="selectProvince" required>
                                <option selected disabled value="">Seleccione</option>
                                <option>Buenos Aires</option>
                                <option>Capital Federal</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Cordoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Rio Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationCode" class="form-label">Código Postal</label>
                            <input type="number" class="form-control bg-input" id="validationCode"
                                aria-describedby="inputCode" placeholder="4000" minlength="4" maxlength="8" required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationPsw" class="form-label">Contraseña</label>
                            <input type="password" class="form-control bg-input" id="validationPsw"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Debe contener al menos un número , una letra mayúscula una minúscula, y al menos 8 caracteres"
                                placeholder="*******" aria-describedby="inputPassword" minlength="8" maxlength="20"
                                required>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-12">
                            <label for="validationPsw2" class="form-label">Repetir Contraseña</label>
                            <input type="password" class="form-control bg-input" id="validationPsw2"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Debe contener al menos un número, una letra mayúscula una minúscula, y al menos 8 caracteres"
                                placeholder="*******" aria-describedby="inputRepitPassword" minlength="8" maxlength="20"
                                required>
                        </div>
                        <div>
                            <p>Mínimo 8 caracteres</p>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="validationCheck"
                                    aria-describedby="inputCheck" required>
                                <label class="form-check-label" for="validationCheck">
                                    Acepto los términos y condiciones.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-personalized" type="submit">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
